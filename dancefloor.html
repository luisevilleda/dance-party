<!DOCTYPE html>
<html>
  <head>
    <title>Epic Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/rainbowDancer.js"></script>
    <script src="src/morphyDancer.js"></script>
    <script src="src/bubbleDancer.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer">+dancer</a>
      <a href="#" class="addFancyDancer" data-dancer-maker-function-name="BlinkyDancer">+blinky dancer</a>
      <a href="#" class="addFancyDancer" data-dancer-maker-function-name="RainbowDancer">+rainbow dancer</a>
      <a href="#" class="addFancyDancer" data-dancer-maker-function-name="MorphyDancer">+morphy dancer</a>
      <a href="#" class="lineUp title" data-line-maker-function-name="lineUp">line up!</a>
      <a href="#" class="randomMove title" data-random-maker-function-name="randomMove">random movement!</a>      
    </div>

      <audio controls>
          <source src="music/rick.mp3" type="audio/mpeg">
      </audio>

    <div class='danceroof'><p class='getReady'>GET READY TO DANCE</p></div>
    <div class='dancefloor'></div>

    <script src="src/init.js"></script>

  </body>
</html>
